	<script type="text/javascript">
		
		function validate(){
			username=document.getElementById("userid").value;
			password=document.getElementById("password").value;
			if(test1(username)){
				if(test2(password)){
					return true;
				}
			}
			return false;
		}

		function test1(username){
			if(username==""){
				alert("Please enter Username");
				return false;
			}
			else{
				return true;
			}
		}
		function test2(password){
			if(password==""){

				return false;
			}
			else{
				return true;
			}
		}
